<script type="text/javascript" src="JS/TweenMax.min.js"></script>
	<script type="text/javascript" src="JS/ScrollMagic.js"></script>
  <script type="text/javascript" src="JS/animation.gsap.js"></script>

<h1>Experimental Design</h1>

<style type="text/css">
						.parallaxParent {
							height: 100vh;
							overflow: hidden;
						}
						.parallaxParent > * {
							height: 150%;
							height: 150%;
							position: relative;
							top: -100%;
						}
					</style>
					<div class="spacer s0"></div>
					<div id="parallax1" class="parallaxParent">
						<div style="background-image: url(Images/MobileSmallnoback.png); background-repeat: no-repeat; background-color:#111111;">
					</div>
					</div>
					<div class="spacer s1">
						<div class="box2 blue">
							<p>Content 1</p>
							<a href="#" class="viewsource">view source</a>
						</div>
					</div>
					<div class="spacer s0"></div>
					<div id="parallax2" class="parallaxParent">
						<div style="background-image: url(Images/MobileSmallnoback2.png); background-repeat: no-repeat; background-color:#111111;">
					</div>
					</div>
					<div class="spacer s1">
						<div class="box2 blue">
							<p>Content 2</p>
							<a href="#" class="viewsource">view source</a>
						</div>
					</div>
					<div class="spacer s0"></div>
					<div id="parallax3" class="parallaxParent">
						<div style="background-image: url(Images/MobileSmallnoback3.png); background-repeat: no-repeat; background-color:#111111;">
					</div>
					</div>
					<div class="spacer s2"></div>
					<div class="spacer s1">
						<div class="box2 blue">
							<p>Content 2</p>
							<a href="#" class="viewsource">view source</a>
						</div>
					</div>
					<div class="spacer s0"></div>
					<div id="parallax4" class="parallaxParent">
						<div style="background-image: url(Images/MobileSmallnoback4.png); background-repeat: no-repeat; background-color:#111111; width:100%;">
					</div>
					</div>
					<div class="spacer s2"></div>
					<script>
						// init controller
						var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "200%"}});

						// build scenes
						new ScrollMagic.Scene({triggerElement: "#parallax1"})
										.setTween("#parallax1 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax2"})
										.setTween("#parallax2 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax3"})
										.setTween("#parallax3 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);
						new ScrollMagic.Scene({triggerElement: "#parallax4"})
										.setTween("#parallax4 > div", {y: "80%", ease: Linear.easeNone})
										.addIndicators()
										.addTo(controller);
					</script>

<body>
