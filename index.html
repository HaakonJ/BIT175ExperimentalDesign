<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Experimental Design Page</title>
<link type="text/css" rel="stylesheet" href="Fonts/style.css">
<link type="text/css" rel="stylesheet" href="CSS/normalize.css">
<link type="text/css" rel="stylesheet" href="CSS/P4F.css">
<link rel="stylesheet" type="text/css" href="CSS/P4A.css">
<link rel="stylesheet" type="text/css" href="CSS/styles.css">

<script type="text/javascript" src="JS/TweenMax.min.js"></script>
	<script type="text/javascript" src="JS/ScrollMagic.js"></script>
  <script type="text/javascript" src="JS/animation.gsap.js"></script>
	<script type="text/javascript" src="JS/debug.addIndicators.js"></script>

<style type="text/css">
@font-face {
  font-family: CFAnarchy Regular;
  src: url(Fonts/CFAnarchy-Regular.ttf); }

@font-face {
  font-family: CandyShopPersonalUse;
  src: url(Fonts/CandyShopPersonalUse.ttf); }
					</style>
</head>
<body>
<div style="background-image: url(Images/pagetop.png); background-repeat: no-repeat; width: 100%; height: 330px; z-index: -20px; margin-top: -60px;">
<h1 style="color:#878787; padding: 30px; font-family:'CFAnarchy Regular'; font-size: 70px; marign:0px;">Experimental Design</h1>
</div>
				<nav style="font-size: 30px; color: aliceblue;">
					<a>another thing</a>
				</nav>
					<div id="parallax1" class="parallaxParent" style="margin-top: -250px;">
						<div style="background-image: url(Images/MobileLargenoback.png); background-repeat: no-repeat; background-color:#111111; z-index: -5;">
						</div>
					</div>
					
					<div class="spacer s1" style="background-image: url(Images/pagetop.png); background-repeat: no-repeat; width: 100%; height: 330px; z-index: 10; margin-top: 0px; margin-top: -16px;">
					</div>
					<div class="spacer s0" style="margin-top: -250px;"></div>
					<div id="parallax2" class="parallaxParent" >
						<div style="background-image: url(Images/MobileLargenoback2.png); background-repeat: no-repeat; background-color:#111111; z-index: -1">
					</div>
					</div>
					<section style="background-color: grey; width: 50%; height: 200px; margin-top: -300px;margin-bottom: 100px; z-index: 5"> <h2>more stuff</h2></section>
					
					<div class="spacer s1" style="background-image: url(Images/pagetop.png); background-repeat: no-repeat; width: 100%; height: 330px; z-index: 10; margin-top: -20px;">
					</div>
				<div class="spacer s0" style="margin-top: -250px;"></div>
					
					<div id="parallax3" class="parallaxParent" style="margin: 0px;">
					
						<div style="background-image: url(Images/MobileLargenoback3.png); background-repeat: no-repeat; background-color:#111111; z-index: -1;">
					<p style="color: white">some more things!</p>
					</div>
					
					<h1 style="color:hsla(0,0%,31%,1.00); text-align:center; z-index: 5; font-family: CandyShopPersonalUse; font-size: 70px">This is a thing</h1>
					
					</div>
					
					<div class="spacer s2" style="background-image: url(Images/pagetop.png); background-repeat: no-repeat; width: 100%; height: 330px; z-index: 10;">
						</div>
						
					<div class="spacer s0" style="margin-top: -250px;"></div>
					<div id="parallax4" class="parallaxParent">
						<div style="background-image: url(Images/MobileLargenoback4.png); background-repeat: no-repeat; background-color:#111111; width:100%; z-index:-1;">
					</div>
					</div>
					<script>
						// init controller
						var controller = new ScrollMagic.Controller({globalSceneOptions: {triggerHook: "onEnter", duration: "100%"}});

						// build scenes
						new ScrollMagic.Scene({triggerElement: "#parallax1"})
										.setTween("#parallax1 > div", {y: "50%", ease: Linear.easeNone})
										
										.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax2"})
										.setTween("#parallax2 > div", {y: "50%", ease: Linear.easeNone})
										
										.addTo(controller);

						new ScrollMagic.Scene({triggerElement: "#parallax3"})
										.setTween("#parallax3 > div", {y: "50%", ease: Linear.easeNone})
										
										.addTo(controller);
						new ScrollMagic.Scene({triggerElement: "#parallax4"})
										.setTween("#parallax4 > div", {y: "50%", ease: Linear.easeNone})
										
										.addTo(controller);
					</script>

</body>
</html>
